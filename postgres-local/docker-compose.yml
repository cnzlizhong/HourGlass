version: '3.8'

services:
  postgres:
    image: postgres
    container_name: postgres
    ports:
      - 5432:5432
    environment: 
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'root'
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pg-data:/var/lib/postgresql/data

volumes:
  pg-data:
